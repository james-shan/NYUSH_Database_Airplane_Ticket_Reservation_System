{% extends 'Login_base.html' %}

{% block content %}

    <form method="Post"> 
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
            <label for="email">Email address</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" id="password1" name="password1" placeholder="Password">
            <label for="password1">Password</label>
        </div><br/>
        <div class="form-floating">
            <input type="password" class="form-control" id="password2" name="password2" placeholder="Password Again">
            <label for="password2">Check your Password</label>
        </div><br/>
        <div class="form-floating">
            <input type="text" class="form-control" id="Agent_id" name="Agent_id" placeholder="Booking_agent ID">
            <label for="Agent_id">Booking_agent ID</label>
        </div><br/>
        <input class="btn btn-primary" type="submit" value="Submit">
        {% if error %}
              <p class="error"><strong>Error:</strong> {{error}}</p>
        {% endif %}
    </form>

{% endblock %}
