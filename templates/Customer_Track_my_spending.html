{% extends 'Loged_base.html' %}

{% block content %}

    <form method="Post"> 
        <div class="form-floating mb-3", width = 500>
            <input type="Date" class="form-control" id="Start_date" name="Start_date" placeholder="Start date">
            <label for="Start_date">Start date</label>
        </div>
        <div class="form-floating">
            <input type="date" class="form-control" id="End_date" name="End_date" placeholder="End date">
            <label for="End_date">End date</label>
        </div><br/>
        <input class="btn btn-primary" type="submit" value="Search">
    </form><br/>

    <h2> Total spending of last year: {{last_year_spending}}</h2>
    <canvas id='myChart'></canvas>
            <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
            <script>
            var ctx = document.getElementById('myChart').getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: {{labels | safe}},
                    datasets: [{
                        label: '# of Votes',
                        data: {{values | safe}},
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
            </script>
{% endblock %}
