{% extends 'Loged_base.html' %}

{% block content %}

    <form method="Post"> 
        <div class="form-floating mb-3", width = 500>
            <input type="Date" class="form-control" id="Start_date" name="Start_date" placeholder="Start date">
            <label for="Start_date">Start date</label>
        </div>
        <div class="form-floating">
            <input type="date" class="form-control" id="End_date" name="End_date" placeholder="End date">
            <label for="End_date">End date</label>
        </div><br/>
        <input class="btn btn-primary" type="submit" value="Search">
    </form><br/>

    <div class="container">
        <div class="row">
          <div class="col">
            Total Commission: {{ total_com }}
          </div>
          <div class="col">
            Average Commission: {{ avg_com }}
          </div>
          <div class="col">
            Total Tickets sold: {{ total_tickets }}
          </div>
        </div>
      </div>

{% endblock %}
